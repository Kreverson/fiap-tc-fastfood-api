name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop

jobs:
  # 1. Job para rodar os testes e an√°lise com SonarCloud
  test:
    name: Run Unit Tests and SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Run Unit Tests
        run: ./gradlew clean test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectKey: myorg_fastfood
          organization: myorg

  # 2. Job para buildar e publicar a imagem Docker
  build_and_push_docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t mydockerrepo/fastfood-api:${{ github.sha }} .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: docker push mydockerrepo/fastfood-api:${{ github.sha }}

  # 3. Job para fazer o deploy no EKS
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build_and_push_docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Initialize Terraform
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var "version=${{ github.sha }}" -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
